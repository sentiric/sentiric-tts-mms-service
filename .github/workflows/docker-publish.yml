name: Docker Build & Publish MMS Service

on:
  push:
    branches: [ "main" ]
    tags: [ 'v*.*.*' ]
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: sentiric-tts-mms-service # Servise özel imaj adı
  SERVICE_NAME: tts-mms-service # Servis adı

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Free Disk Space (Ubuntu)
        uses: jlumbroso/free-disk-space@main

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log into registry ${{ env.REGISTRY }}
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          # ETİKETLEME STRATEJİSİ:
          # 1. main branch -> latest, latest-gpu
          # 2. v1.0.0 tag -> v1.0.0, v1.0.0-gpu
          tags: |
            type=raw,value=latest,enable=${{ github.ref == 'refs/heads/main' }}
            type=raw,value=latest-gpu,enable=${{ github.ref == 'refs/heads/main' }}
            type=ref,event=tag
            type=raw,value=${{ github.ref_name }}-gpu,enable=${{ startsWith(github.ref, 'refs/tags/') }}

      # Model bake-in için build argümanı kullanılır.
      - name: Build and push Docker image
        id: build-and-push
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            MODEL_ID=facebook/mms-tts-tur
          # Gerekirse test adımları buraya eklenebilir (örn: docker compose run test)
